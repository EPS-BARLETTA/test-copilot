<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>EPS DataHub — QR plein écran</title>
  <style>
    html,body{
      margin:0;
      height:100%;
      background:#0f172a;
      color:#fff;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
    }
    .wrap{
      height:100%;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      gap:18px;
      padding:20px;
      text-align:center;
    }
    .qr{
      background:#fff;
      padding:20px;
      border-radius:18px;
      box-shadow:0 12px 38px rgba(0,0,0,0.4);
    }
    .bar{
      position:fixed;
      top:10px;
      left:10px;
      right:10px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }
    .btn{
      border:1px solid rgba(255,255,255,0.3);
      padding:10px 16px;
      border-radius:12px;
      color:#fff;
      text-decoration:none;
      font-weight:600;
    }
    .note{
      color:#cbd5f5;
    }
  </style>
</head>
<body>
  <div class="bar">
    <a class="btn" href="javascript:history.back()">← Retour</a>
    <div class="note">Augmentez la luminosité pour faciliter le scan.</div>
  </div>
  <div class="wrap">
    <div id="qr" class="qr"></div>
    <div class="note" id="qrInfo"></div>
  </div>

  <script src="./qrcode.min.js"></script>
  <script>
    (function(){
      const text = sessionStorage.getItem("eps_datahub_last_qr");
      const info = document.getElementById("qrInfo");
      if(!text){
        document.getElementById("qr").innerHTML = "<p>QR indisponible. Retournez sur l’application pour en générer un.</p>";
        return;
      }
      new QRCode(document.getElementById("qr"), {
        text,
        width: Math.min(window.innerWidth, window.innerHeight)*0.8,
        height: Math.min(window.innerWidth, window.innerHeight)*0.8,
        correctLevel: QRCode.CorrectLevel.M
      });
      info.textContent = "Dernier QR généré via EPS DataHub";
    })();
  </script>
</body>
</html>
